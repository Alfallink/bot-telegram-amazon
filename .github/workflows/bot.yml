name: Bot Shopee - Loja Ponto H

# Configuração dos Gatilhos
on:
  # Permite execução manual pela aba "Actions"
  workflow_dispatch:
  # Agenda: executa todos os dias às 09:00 UTC (06:00 horário de Brasília)
  schedule:
    - cron: '0 9 * * *'

jobs:
  executar-bot:
    runs-on: ubuntu-latest  # Define o sistema operacional da máquina virtual

    steps:
      # 1. Baixar o código do repositório
      - name: Baixar código (Checkout)
        uses: actions/checkout@v4

      # 2. Configurar a versão do Python
      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # Especifique uma versão compatível com seu código

      # 3. Instalar as dependências Python
      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # 4. Executar o seu script Python
      - name: Executar Bot Shopee
        env:  # Passa os segredos configurados como variáveis de ambiente
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          SHOPEE_AFILIADO_BASE: ${{ secrets.SHOPEE_AFILIADO_BASE }}
        run: python bot.py
